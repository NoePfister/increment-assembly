<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Increment Assembly</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
                rel="stylesheet">
        <script type="module" src="./components.js"></script>




</head>

<body>

        <template id="idle-button-template">
                <button id="button_template" class="assembly_button">Template</button>
                <span id="persecond_template">(+0/s)</span>
                <span class="assembly_available">Available: <b id="resource_template">1K</b></span>
                <span class="assembly_requirements">(<i id="template_requirements">Requires: 10 Iron; 5
                                Wood</i>)</span><br />

        </template>

        <div class="container">


                <div class="header">
                        <h1>Increment Assembly</h1>
                </div>


                <div class="menu">
                        <h2>Gather Resources</h2>

                        <!-- IRON BUTTON -->
                        <button id="button_iron" class="resource_button">Iron</button>
                        <span id="persecond_iron">(+0/s)</span>
                        <span class="resource_available">Available: <b id="resource_iron">1K</b></span><br />

                        <!-- WOOD BUTTON -->
                        <button id="button_wood" class="resource_button">Wood</button>
                        <span id="persecond_wood">(+0/s)</span>
                        <span class="resource_available">Available: <b id="resource_wood">1K</b></span><br />

                        <!-- LEATHER BUTTON -->
                        <button id="button_leather" class="resource_button">Leather</button>
                        <span id="persecond_leather">(+0/s)</span>
                        <span class="resource_available">Available: <b id="resource_leather">1K</b></span><br />


                </div>


                <div class="content">
                        <h2>Assembly</h2>
                        <span>Buy Options:</span>
                        <!-- Multibuy buttons -->
                        <button id="multibuy_1_button">1</button>
                        <button id="multibuy_10_button">10</button>
                        <button id="multibuy_100_button">100</button>
                        <hr>

                        <!-- TIER 1 -->
                        <!-- More Resources per Click -->

                        <!-- SCREW BUTTON (More Iron per click)-->
                        <idle-button name="screw"></idle-button>

                        <!-- HANDLE BUTTON (More Wood per click) -->
                        <idle-button name="handle"></idle-button>

                        <!-- STRAP BUTTON (More Leather per click) -->
                        <idle-button name="strap"></idle-button>


                        <hr />


                        <!-- TIER 2 -->
                        <!-- Basic Resources Automation -->

                        <!-- HAMMER BUTTON (+1 Iron/Second)-->
                        <idle-button name="hammer"></idle-button>

                        <!-- AXE BUTTON (+1 Wood/Second) -->
                        <idle-button name="axe"></idle-button>

                        <!-- KNIVE BUTTON (+1 Leather/Second) -->
                        <idle-button name="knive"></idle-button>

                        <!-- TOOLBOX BUTTON (More everything per click) -->
                        <idle-button name="toolbox"></idle-button>


                        <hr />


                        <!-- TIER 3 -->
                        <!-- Crafting, but only a 10% Efficiency; Unlocks Masteries -->


                        <!-- ANVIL BUTTON (+1 Screw/Second) -->
                        <idle-button name="anvil"></idle-button>

                        <!-- SAWBENCH BUTTON (+1 Handle/Second) -->
                        <idle-button name="sawbench"></idle-button>

                        <!-- SKINNING TABLE BUTTON (+1 Strap/Second) -->
                        <idle-button name="skinning_table"></idle-button>

                        <!-- WORKBENCH BUTTON (Faster crafting)-->
                        <idle-button name="workbench"></idle-button>


                        <!-- TIER 4 -->
                        <!-- Make crafting more efficient; Really Expensive, player needs to rebirth -->


                </div>



                <div class="footer" hidden="true">

                        <button>Ascend</button>
                        <span>Grants <b>1</b> Mastery Point</span>

                </div>
        </div>

        <span style="font-size: small;">This is a game by No√© Pfister</span>
        <p></p>
        <a href="https://github.com/noepfister/increment-assembly">Github</a>
        <a href="mailto:noe.pfister@gmx.ch">Contact Me</a>
        <button id="reset_save_button">RESET SAVE - DANGEROUS</button>

        <!-- IT IS IMPORTANT, THAT THIS SCRIPT IS AT THE END!!!!!!! -->
        <script type="module" src="main.js"></script>

</body>

</html>
