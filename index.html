<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Assembly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="main.js"></script>

</head>

<body>

    <div class="container">


        <div class="header">
            <h1>Increment Assembly</h1>
        </div>


        <div class="menu">
            <h2>Gather Resources</h2>


            <button id="button-iron" class="resource-button">Iron</button>
            <span>(+0/s)</span>
            <span class="resource-available">Available: <b id="resource-iron">1K</b></span><br />


            <button id="button-wood" class="resource-button">Wood</button>
            <span>(+0/s)</span>
            <span class="resource-available">Available: <b id="resource-wood">1K</b></span><br />


            <button id="button-leather" class="resource-button">Leather</button>
            <span>(+0/s)</span>
            <span class="resource-available">Available: <b id="resource-leather">1K</b></span><br />


        </div>


        <div class="content">
            <h2>Assembly</h2>


            <button class="assembly-button">Nail</button>
            <span>(+0/s)</span>
            <span class="assembly-available">Available: <b>1K</b></span>
            <span class="assembly-requirement">(<i>Requires: 1 Iron</i>)</span><br />


            <button class="assembly-button">Hammer</button>
            <span>(+0/s)</span>
            <span class="assembly-available">Available: <b>1K</b></span>
            <span class="assembly-requirement">(<i>Requires: 10 Iron; 5 Wood</i>)</span><br />


            <button class="assembly-button">Anvil</button>
            <span>(+0/s)</span>
            <span class="assembly-available">Available: <b>1K</b></span>
            <span class="assembly-requirement">(<i>Requires: 100 Iron</i>)</span><br />


        </div>



        <div class="footer">
            <span style="font-size: small;">This is a game by No√© Pfister</span>
            <p></p>
            <a href="github.com/noepfister/increment-assembly">Github</a>
            <a href="mailto:noe.pfister@gmx.ch">Contact Me</a>
        </div>



    </div>
</body>

</html>
